<html>
<head>
	<title>Maths Game </title>
	<meta charset=" = "utf-8>
	<meta name = "viewport" content = "width = device-width,initial-scale=1,user-scaleable=yes">
	<link  rel="stylesheet" href="style.css">
</head>
<body>
	<div id= "container">
		<div id = "score">Score : <span id="scorevalue"></span></div>
		<div id= "correct">Correct</div>
		<div id= "wrong">Try Again</div>
		<div id ="question">Ready?</div> 
		<div id="response">Click on the correct answer</div>
		<div id="choices">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
			<div class="box" id="box3"></div>
			<div class="box" id="box4"></div>
		</div>
		<div id="startreset">Start Game</div>
		<div id="timeremaining">Time remaining : <span id="timeremainingvalue"> 60 sec </span></div>
		<div id="gameover"><p>Game Over</p><p>Your Score is 20</p></div>
	 </div>
	<script type="text/javascript" src="javascript.js"></script>
	
</body>
</html>
